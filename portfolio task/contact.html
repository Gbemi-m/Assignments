                    <div class="input-box">

                    </div>
                    
                    <div class="input-box">
                        <!-- <label for=""> Message</label> -->
                        <textarea  name="message"  placeholder="Type your Message" required></textarea>
                    </div>

                    <div class="input-box">
                        <input type="submit" value="Send" class="submit-btn">
                    </div>
                </form>
            </div> <!--end of form -->
