<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Register</title>
</head>
<body>
    <div class="wrapper">
        <div class="container">
            <div class="container-text">
                <h2>Join The Review.</h2>
                <div class="h4">
                    <h4>Enter an email you would like to be associated to your account to sign up.</h4>
                </div>
                
                <div class="form-container">
                    <form action="log.html" method="">
                        <div class="input-box">
                            <label for="fullname">First name</label>
                            <input type="text" name="fullname" required>
                        </div>

                        <div class="input-box">
                            <label for="fullname">Last name</label>
                            <input type="text" name="fullname" required>
                        </div>

                        <div class="input-box">
                            <label for="phone-num">Phone number</label>
                            <input type="number" name="fullname" required>
                        </div>
                        
                        <div class="input-box">
                            <label for="email">Your Email</label>
                            <input type="email" name="email" required>
                        </div>

                        <div class="input-box">
                            <label for="gender">Gender</label>
                            <select name="gender" required>
                                <option value="female">Female</option>
                                <option value="male">Male</option>
                                <option value="others">Others</option>
                            </select>
                        </div>
                        
                        <div class="input-box">
                            <label for="dob">Date of Birth</label>
                            <input type="date" name="dob" required>
                        </div>

                        <div class="input-box">
                            <label for="fav-color">Favorite Color</label>
                            <input type="color" name="color" required>
                        </div>

                        <!-- <div class="input-box">
                            <label for="password">Your password</label>
                            <input type="password" name="password" required>
                        </div>
                         -->
                        <div class="signup-btn">
                            <button type="submit" name="signup-btn" id="mybtn">Sign Up</button>
                        </div>
                        
                    </form>
                </div>
                
                <div class="log">
                    <p>Already have an account? <a href="log.html">Sign in</a></p>
                </div>
            </div>
            
            
        </div>
    </div>
    

</body>
</html>
